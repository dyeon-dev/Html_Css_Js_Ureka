<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 점수 등록</title>
</head>
<body>
    <h1>점수등록화면</h1>
    <form action="reg_score_action.jsp" method="post">
        등록 암호 <input type="password" name="pass"> <br>
        학생이름 <input type="text" name="std_name" disabled value="홍길동"> <br>
        성별를 입력해주세요: 
        <input type="radio" name="gender" value="m">남자
        <input type="radio" name="gender" value="w" checked>여자<br>
        듣고 싶은 과목를 입력해주세요:<br>   
        <input type="checkbox" name="subject" value="C">C언어<br>
        <input type="checkbox" name="subject" value="JAVA" checked>자바<br>
        <input type="checkbox" name="subject" value="HTML" checked>HTML<br>
        <input type="checkbox" name="subject" value="CSS">CSS<br>
        <input type="checkbox" name="subject"value="python" disabled>Python<br>

        업로드 할 파일을 입력해주세요:<br>   
        <input type="file" name="upload" accept="video/*"> <br>

        사용하는 언어를 선택해주세요 <br>
        <select name="subject">
            <option value="C">C언어</option>
            <option value="JAVA">JAVA</option>
            <option value="HTML" selected>HTML</option>
            <option value="CSS">CSS</option>
        </select> <br>
        Memo:<br>   
        <textarea name="memo" rows="10" cols="30"></textarea><br>
        <input type="submit" value="전송">
    </form>
</body>
</html>
