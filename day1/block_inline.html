<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>블록과 인라인</h1>
    <p>블록타입 태그는 새로운 줄에서 시작한다. 같은 줄의 나머지 영역을 차지한다.</p>
    <div>대표적인 태그는 div, p, ol, ul, h1~h6 등이 있다</div>

    <p>인라인 타입 태그는 기존줄에서 연결되어 표시한다.</p>
    <p>내용만큼만의 너비를 차지한다</p>
    <p>대표적인 태그는 a, img, span, b, em...</p>
    <span>a</span>
    <span>img</span>
    <span>span</span>
    <span>em</span>
</body>
</html>
