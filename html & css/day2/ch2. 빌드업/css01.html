<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 01</title>
    <style>
        /* inline 폭과 높이가 적용되지 않음 */
        span { border: 3px black solid;}
        span { width: 100; height: 100px; } 
        span { margin: 20px; } 
        /* block line 폭과 높이가 적용됨 */
        div { border: 3px red dotted; }
        div { width: 100; height: 100px; }
        div { margin: 50px; }
    </style>
</head>
<body>
    <span>SPAN 01</span>
    <span>SPAN 01</span>
    <div>DIV</div>
    <span>SPAN 02</span>
</body>
</html>
