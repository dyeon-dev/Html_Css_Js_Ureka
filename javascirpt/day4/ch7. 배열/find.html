<!DOCTYPE html>
< lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap-5.3.2-dist/css/bootstrap.min.css">

</head>
<body>
    <button type="button" class="btn_start" onclick="onStart()">게임시작</button>
    <script>
        for(let i=1; i<=100; i++) {
            document.write("<button type=button class=btn id=" + i +">" + i + "</button>")
        }
    </script>
</body>
<script>
    function onStart() {
        const buttons=document.querySelectorAll('.btn')
        const r = Math.floor(Math.random() *100+1)
        for(let button of buttons) {
            button.onclick=function() {
                const num=button.id
                if(num>r) {
                    button.innerText="down"
                } else if(num<r) {
                    button.innerText="up"
                } else {
                    button.innerText="ans"
                }
            }
        }
    }
</script>
</html>
