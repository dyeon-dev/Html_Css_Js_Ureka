<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array test 2</title>
    <script>
        let arr = [10,20,30,40]
        //기본 for
        let total = 0;
        for(let i=0; i<arr.length; i++){
            total += arr[i]
        }
        console.log("total=",total)
        //for in : 배열의 인덱스를 순차적으로 전달
        total = 0;
        for(let v in arr){//배열의 인덱스 제공
            total += arr[v]
        }
        console.log("total=",total)
        //for of : 배열의 값을 순차적으로 전달
        total = 0;
        for(let v of arr){
            total += v
        }
        console.log("total=",total)

        // for each: 배열의 요소를 각각 한번씩 순회. 복잡한 코드를 묶기 위한 반복문 ex)합을 구함
        total=0;
        arr.forEach(function(v) {
            total+=v;
        });
        console.log("forEach total=",total)

        // total=arr.reduce(누적함수, 초기값)
        total=arr.reduce(function(tot, item){
            return tot+item
        }, 0)
        console.log("reduce total= ", total)

        // map 처리 결과로 새로운 배열 생성. 합을 구할때 쓰진 않음 
        let arr2 = arr.map(function(v) {
            return v*2
        })
        console.log("map결과=",arr2)

        // 김씨만 뽑아서 새로운 배열 반환
        // filter로 적용
        let names=["홍길동", "김길동", "박길동"]
        let kims = names.filter(function(n) {
            return n.startsWith("김")
        })
        console.log(kims) // ['김길동']
        // map으로 적용 
        kims = names.map(function(n) {
            if(n.startsWith("김"))
                return n // map은 전체 배열에 대한 가공된 정보 반환 
        })
        console.log(kims) // [undefined, '김길동', undefined]
        
        
        let names2 =["홍길동", "김길동", "박길동", "최길동", "강길동"]
        let win=[]
        // 이벤트 당첨자 2명을 뽑아 배열에 저장
        for(let i=0; i<2; i++) {
            let r = Math.floor(Math.random()*names2.length)
            win.push(names2[r])
            names2.splice(r,1) // r번째에서 1개 삭제 
        }
        console.log(win)
      
    </script>
</head>
<body>
    <h1>array test 2</h1>
</body>
</html>
