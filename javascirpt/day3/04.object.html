<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체(Object)</title>
</head>
<body>
  <script>
    const myCar = {
      type: '전기차',
      doors: 5,
      color: 'white',
      brand: '슈퍼카',
      start: function() {
        console.log(this.brand+ ' 차량 출발');
      },
      stop: function(msg) {
        console.log(msg + ' 정지 ' + this.brand);
      }
    }

    console.log(myCar['doors']);
    console.log(myCar.color);
    myCar.start();
    myCar.stop('우리차');
    myCar.brand='제네시스'
    myCar={} // myCar는 읽기전용변수. myCar 값을 못바꿈. 실행오류 Uncaught TypeError: Assignment to constant variable. at 04.object.html:29:10
  </script>
</body>
</html>
