<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 퀴즈</title>
</head>
<body>
    <script>
        // 3단 출력
    const print_gugudan = x => {
        for (let i = 1; i <= 9; i++) {
            console.log(`${x} x ${i} = ${x * i}`)
        }
    }
    print_gugudan(3);

        // 3~5단 출력 
    const print_gugudan2 = (x, y) => {
        for (let i = x; i <= y; i++) {
            for (let j = 1; j <= 9; j++) {
                console.log(`${i} x ${j} = ${i * j}`)
            }
            ;
        }
    }
    print_gugudan2(3, 5);
        
    </script>
</body>
</html>
